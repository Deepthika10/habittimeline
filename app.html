<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | Joyful Habits</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Today's Habits</h1>
            <p id="current-date">July 26, 2025</p>
        </header>

        <main>
            <div class="habits-header">
                <h2>Your Focus</h2>
                <button id="add-habit-btn" class="add-btn">+</button>
            </div>
            <div id="habits-list" class="habits-list">
                </div>
        </main>
    </div>

    <div id="habit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Create a New Habit</h2>
            <form id="habit-form">
                <div class="form-group">
                    <label for="habit-title">What's your new habit?</label>
                    <input type="text" id="habit-title" placeholder="e.g., Read for 15 minutes" required>
                </div>
                <div class="form-group">
                    <label for="habit-color">Choose a color</label>
                    <input type="color" id="habit-color" value="#81c7f5">
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Save Habit</button>
                </div>
            </form>
            <button id="close-modal-btn" class="close-btn">&times;</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
