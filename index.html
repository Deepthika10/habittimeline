<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyful Habits | Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-leaf"></i>
        <h1>Joyful Habits</h1>
      </div>
      <nav>
        <ul>
          <li class="active"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="create.html"><i class="fas fa-plus-circle"></i> New Habit</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="assets/default-avatar.png" alt="User" id="user-avatar">
        <span id="user-name">Guest</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h2>Today's Habits</h2>
        <div class="date-display">
          <span id="current-date"></span>
        </div>
      </header>

      <div class="greeting">
        <h1>Hello, <span id="greeting-name">Friend</span>!</h1>
        <p>Let's make today amazing!</p>
      </div>

      <div class="stats-container">
        <div class="stat-card">
          <i class="fas fa-fire"></i>
          <h3>Current Streak</h3>
          <p id="current-streak">0 days</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-check-circle"></i>
          <h3>Today's Progress</h3>
          <p id="today-progress">0/0</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-trophy"></i>
          <h3>Total Habits</h3>
          <p id="total-habits">0</p>
        </div>
      </div>

      <div class="habits-container" id="today-habits">
        <!-- Habit cards will be inserted here by JavaScript -->
      </div>

      <div class="motivational-quote">
        <p id="quote-text">"Small daily improvements are the key to staggering long-term results."</p>
        <p id="quote-author">- Robin Sharma</p>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/habits.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
