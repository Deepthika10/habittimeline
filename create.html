<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyful Habits | New Habit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-leaf"></i>
        <h1>Joyful Habits</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li class="active"><a href="create.html"><i class="fas fa-plus-circle"></i> New Habit</a></li>
          <li><a href="calendar.html"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
          <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
        </ul>
      </nav>
      <div class="user-profile">
        <img src="assets/default-avatar.png" alt="User" id="user-avatar">
        <span id="user-name">Guest</span>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h2>Create New Habit</h2>
        <a href="index.html" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </header>

      <form id="habit-form" class="habit-form">
        <div class="form-group">
          <label for="habit-name">Habit Name</label>
          <input type="text" id="habit-name" placeholder="e.g., Drink Water, Read Book" required>
        </div>

        <div class="form-group">
          <label for="habit-frequency">Frequency</label>
          <select id="habit-frequency" required>
            <option value="">Select frequency</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div class="form-group" id="custom-frequency-group" style="display: none;">
          <label for="custom-frequency">Custom Frequency</label>
          <input type="text" id="custom-frequency" placeholder="e.g., 3 times a week">
        </div>

        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" required>
        </div>

        <div class="form-group">
          <label>Color Label</label>
          <div class="color-options">
            <input type="radio" name="color" id="color-purple" value="#6c63ff" checked>
            <label for="color-purple" style="background-color: #6c63ff;"></label>
            
            <input type="radio" name="color" id="color-blue" value="#4285f4">
            <label for="color-blue" style="background-color: #4285f4;"></label>
            
            <input type="radio" name="color" id="color-green" value="#34a853">
            <label for="color-green" style="background-color: #34a853;"></label>
            
            <input type="radio" name="color" id="color-yellow" value="#fbbc05">
            <label for="color-yellow" style="background-color: #fbbc05;"></label>
            
            <input type="radio" name="color" id="color-red" value="#ea4335">
            <label for="color-red" style="background-color: #ea4335;"></label>
          </div>
        </div>

        <div class="form-group">
          <label for="reminder-time">Reminder Time (optional)</label>
          <input type="time" id="reminder-time">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Habit
          </button>
        </div>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/habits.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set default start date to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('start-date').value = today;
      
      // Show/hide custom frequency field
      document.getElementById('habit-frequency').addEventListener('change', (e) => {
        const customGroup = document.getElementById('custom-frequency-group');
        customGroup.style.display = e.target.value === 'custom' ? 'block' : 'none';
      });
      
      // Handle form submission
      document.getElementById('habit-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          alert('Please sign in to create habits');
          return;
        }
        
        const habitData = {
          user_id: user.id,
          name: document.getElementById('habit-name').value,
          frequency: document.getElementById('habit-frequency').value,
          start_date: document.getElementById('start-date').value,
          color: document.querySelector('input[name="color"]:checked').value,
          reminder_time: document.getElementById('reminder-time').value || null
        };
        
        const { success, error } = await createHabit(habitData);
        
        if (success) {
          alert('Habit created successfully!');
          window.location.href = 'index.html';
        } else {
          alert(`Error creating habit: ${error}`);
        }
      });
    });
  </script>
</body>
</html>
